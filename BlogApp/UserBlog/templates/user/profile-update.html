{% extends 'base.html' %}

{% block content %}
<div class="jumbotron jumbotron-fluid bg-dark text-white">
    <div class="container ">
        <h1 class="display-4">Update Your Profile</h1>
        <p class="lead">You can update your profile from here</p>

    </div>
</div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-7 ">
            <div class="card ">
                <div class="card-header  bg-dark text-white">
                    Update Your Profile
                </div>
                <div class="card-body">
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-row ">
                            <div class="form-group col-6">
                                <label>Username</label>
                                <input class="form-control" readonly type="text" value="{{user.username}}">
                            </div>
                            <div class="form-group col-6">
                                <label>Email</label>
                                <input class="form-control" readonly type="email" value="{{user.email}}">
                            </div>
                        </div>
                        <div class="form-row ">
                            <div class="form-group col-6">
                                <label>First name</label>
                                {{form.first_name}}
                            </div>
                            <div class="form-group col-6">
                                <label for="lastname">Last Name</label>
                                {{form.last_name}}
                            </div>
                        </div>
                        <div class="form-row ">
                            <div class="form-group col-12">
                                <label>Password</label>
                                {{form.password}}
                                <small style="color:red">{{ form.password.errors.as_text }}</small>
                            </div>
                            <div class="form-group col-12">
                                <label>Profile Image</label> <br>
                                {{form.image}}
                            </div>

                        </div>
                        <button type="submit" class="btn btn-outline-primary btn-block">Submit</button>
                    </form>
                </div>
            </div>

        </div>

    </div>
</div>


{% endblock %}
